[build]
  base    = "frontend"
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions/"

# This is the corrected block
[functions]
  # This tells Netlify *which function* to apply settings to
  "chat" = {
    python_requirements = "backend/requirements.txt"
  }

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200