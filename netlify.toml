[build]
  # This tells Netlify to 'cd frontend' before doing anything
  base    = "frontend"
  # This is the command to build your React app (unchanged)
  command = "npm run build"
  # This is the FIX: The site is in 'dist', relative to the 'base'
  publish = "dist"
  # This is where your functions are (relative to the root)
  functions = "netlify/functions/"

[functions]
  # This tells Netlify's Python runtime where to find your dependencies
  python_requirements = "backend/requirements.txt"

[[redirects]]
  # This is our API proxy rule (unchanged)
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200